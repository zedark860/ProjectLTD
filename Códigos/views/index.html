<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <header>
        <div id="cabecalho">
            <h1>FORMULÁRIO DE REGISTRO DE VIAGEM</h1>
            <div id="bloco-botao-prox">
                <span id="botao-ant" style="display: none;"><i class="bi bi-arrow-left-square"></i></span>
                <span id="botao-prox"><i class="bi bi-arrow-right-square"></i></span>
            </div>
        </div>
    </header>
    <div id="linha-horizontal"></div>
    <main>
        <section id="corpo-principal">
            <div id="bloco-opcoes">
                <button type="button" class="button-navegation" data-pagina="pagina1">Diário de borda puxada</button>
                <button type="button" class="button-navegation" data-pagina="pagina2">Trajeto de ida para a
                    fábrica</button>
                <button type="button" class="button-navegation" data-pagina="pagina3">Chegada ao destino</button>
                <button type="button" class="button-navegation" data-pagina="pagina4">Trajeto de volta para a
                    fábrica</button>
            </div>
            <div id="bloco-principal">
                <!--Essa parte ira mudar de acordo com o clicar do botão de próximo-->
            </div>
            <button type="button" class="button-save" id="btn-save">Gravar</button>
                <!-- Popup Modal -->
            <form id="formRegistro" method="post" action="/registrar">
                <div id="modal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <p>Tem certeza que deseja salvar os dados?</p>
                        <div class="btns">
                            <button id="confirmar" type="button" class="botao-popup-estilo">Sim</button>
                            <button id="cancelar" type="button" class="botao-popup-estilo">Cancelar</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <script type="module" src="js/clientController1.js"></script>
</body>

</html>
